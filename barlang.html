<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barlangrajzok</title>
    <style>
        body { background-color: teal;}
        .tomb {
            width: 640px;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #masodik{height: 96px;}
        .small_icon {
            margin: 1px;
            padding: 2px;
            border: 1px solid lightgrey;
        }
        .small_icon:hover { background-color: greenyellow;}
        #hibas { background-color: red;}
    </style>
    <script>
        let elso = [];
        let harmadik = [1, 2, 3, 4, 5, 6, 7, 8];
        let counter = 0;
        let helyes = 0;
        let elozo_hibas = false;

        function initialize() {
            feltolt_elso();
            for (let i of harmadik) {document.getElementById("harmadik").innerHTML += "<img class='small_icon' src='icon" + i + "k.png' onclick='katt(" + i + ")'>"}
        }

        function feltolt_elso() {
            for (let i = 1; i < 7; i++) {
                let rand = Math.floor(Math.random()*8+1);
                elso.push(rand);
                document.getElementById("elso").innerHTML += "<img src='icon" + rand + "n.png'>";
            }
            console.log(elso);
        }

        function katt(szam) {
            console.log(szam);
            if (elozo_hibas == false) {
                if (counter < 6) {
                    if (elso[counter] == szam) {
                        helyes++;
                        counter++;
                        elozo_hibas = false;
                        document.getElementById("masodik").innerHTML += "<img src='icon" + szam + "n.png'>";
                    } else {
                        elozo_hibas = true;
                        document.getElementById("masodik").innerHTML += "<img id='hibas' src='icon" + szam + "n.png'>"
                    }
                } else {
                    document.getElementById("masodik").innerHTML = "";
                    document.getElementById("elso").innerHTML = "";
                    elso = [];
                    counter = 0;
                    helyes = 0;
                    elozo_hibas = false;
                    feltolt_elso();
                }
            } else {
                document.getElementById("masodik").innerHTML = "";
                document.getElementById("elso").innerHTML = "";
                elso = [];
                counter = 0;
                helyes = 0;
                elozo_hibas = false;
                feltolt_elso();
            }
            if (helyes == 6) {
                document.getElementById("masodik").setAttribute("style", "background-color: lightgreen;");
            } else {
                document.getElementById("masodik").setAttribute("style", "background-color: white;");
            }
        }
    </script>
</head>
<body onload="initialize();">
    <div class="tomb" id="elso"></div>
    <div class="tomb" id="masodik" style="background-color: white;"></div>
    <div class="tomb" id="harmadik"></div>
    
</body>
</html>
